<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three circles</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<script>
    var data = [1, 2, 3, 4, 5];

    var data1 = [1, 3, 5, 7,10];

    var width = 500,
        height = 500;

    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

    var circles = svg.selectAll("circle");

    circles.data(data).enter().append("circle")
            .attr("cx", function(d){ return d * 30; })
            .attr("cy", "10").attr("r", "10")
            .style("fill", "black");

    setTimeout(function(){
        circles.data(data1).update()
            .attr("cx", function(d){ return d * 30; })
            .style("fill", "red");
    }, 5000);


</script>
</body>
</html>
