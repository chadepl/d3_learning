<!DOCTYPE html>
<html>
<head>
	<title>Exploration</title>
	<script src="https://d3js.org/d3.v4.js"></script>

	<style>
		.bar {
			fill: steelBlue;
		}
	</style>
</head>
<body>

<h1>This is a basic bar chart</h1>

<div class="graph"></div>


<script type="text/javascript">

	var data = [2,4,8,16,32];

	var chartSize = 400; // Height
	var barWidth = 20; // barWidth * number of bars = Width


	// first, a scale for mapping

	var svg = d3.select("body").append("svg")

	d3.tsv("data.tsv", type, function(error, data){

		svg.attr("width", data.length * barWidth).attr("height", chartSize);

		var yscale = d3.scaleLinear().domain([0, d3.max(data, function(d){ return d.value;})]).range([0, chartSize]);

		var bar = svg.selectAll("g").data(data).enter().append("g").attr("transform", function(d,i){return "translate("+ i * barWidth + ", "+ (chartSize - yscale(d.value))+")";});

		bar.append("rect").attr("width", barWidth-1).attr("height", function(d){ return yscale(d.value);}).attr("class", "bar");

	});

	function type(d) {
		return {
			name : d.name,
			value : + d.value}
	}



</script>

</body>
</html>
