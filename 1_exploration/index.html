<!DOCTYPE html>
<html>
<head>
	<title>Exploration</title>
	<script src="https://d3js.org/d3.v4.js"></script>

	<style>
		.bar {
			fill: steelBlue;
		}
	</style>
</head>
<body>

<h1>This is a basic bar chart</h1>

<div class="graph"></div>


<script type="text/javascript">

	var data = [2,4,8,16,32];

	var width = 400;
	var barHeight = 20;


	// first, a scale for mapping

	var svg = d3.select("body").append("svg")

	d3.tsv("data.tsv", type, function(error, data){

		svg.attr("width", width).attr("height", barHeight * data.length);

		var xscale = d3.scaleLinear().domain([0, d3.max(data, function(d){ return d.score;})]).range([0, width]);

		var bar = svg.selectAll("bar").data(data).enter().append("g").attr("transform", function(d,i){return "translate(0,"+ i * barHeight + ")";});

		bar.append("rect").attr("width", function(d){console.log(d); return xscale(d.score);}).attr("height", barHeight - 1).attr("class", "bar");

	});

	function type(d) {
		return {
			name : d.Name,
			score : + d.Score}
	}



</script>

</body>
</html>
